<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="bigbox">
    <form action="/register" onsubmit="return validateForm()" method="post" class="login">
        <h1>Register</h1>
        <input type="text" placeholder="用户名" name="username" id="username" required>
        <input type="text" placeholder="邮箱" name="email" id="email" required>
        <input type="text" placeholder="手机号" name="phone" id="phone" required>
        <input type="text" placeholder="密码" name="pwd" id="pwd" required>
        <input type="text" placeholder="确认密码" name="c_pwd" id="c_pwd" required>
        <input type="submit" class="btn" value="注册">
    </form>
    <div id="errorMsg"></div>
</div>
<script>
    function validateForm() {
        var username = document.getElementById("username").value;
        var email = document.getElementById("email").value;
        var phone = document.getElementById("phone").value;
        var pwd = document.getElementById("pwd").value;
        var c_pwd = document.getElementById("c_pwd").value;
        var phoneReg = /^[1][3,4,5,7,8][0-9]{9}$/;
        var emailReg = /^\w+([-+.]\w+)*@\w+([-.]w+)*\.\w+([-.]w+)*$/;
        var errorMsg = document.getElementById("errorMsg");
        if (username == "") {
            alert("请输入用户名！");
            return false;
        }
        if (!emailReg.test(email)) {
            alert("请输入正确的邮箱地址！");
            return false;
        }
        if (!phoneReg.test(phone)) {
            alert("请输入正确的手机号！");
            return false;
        }
        if (pwd == "") {
            alert("请输入密码！");
            return false;
        }
        if (pwd != c_pwd) {
            alert("两次输入密码不一致！");
            return false;
        }
        return true;
    }
</script>
</body>
</html>
